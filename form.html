<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="POST">
        <h2>Class 11/12</h2>
        <label for="FirstName">First Name</label>
        <input type="text" name="fname" placeholder="Enter your first name">
        <label for="LastName">Last Name</label>
        <input type="text" name="lname" placeholder="Enter your last name"><br>
        <br>
        <label for="phone">Phone Number</label>
        <input type="number" name="phone" placeholder="Enter your phone number"><br>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter your email"><br>
        <br>
        <label for="address">Address</label>
        <input type="text" name="address" id="address" placeholder="Enter your address"><br>
        <br>
        <label for="Gender">Gender</label>
        <input type="radio" name="gender" id="gender" value="male">Male
        <input type="radio" name="gender" id="gender" value="female">Female<br>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password"><br>
        <br>
        <input type="submit" value="Submit">
        <br>
        <hr width="100%" color="000000">
        <br>
        <label for="about-me">About Me</label>
        <pre><p>Hello, This is your computer teacher.</p></pre>
        <br><br>
        <marquee behavior="slide" direction="Left" scrollspeed ="10px" bgcolor="gray">This computer class.</marquee>
    </form>
    
</body>
</html>
